name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name: ğŸ”Œ API Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependÃªncias (somente o necessÃ¡rio)
        run: npm ci

      - name: â–¶ï¸ Rodar testes de API
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.{js,ts}"

      - name: ğŸ“„ Publicar artefatos dos testes de API (screenshots e vÃ­deos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-api-artifacts
          path: |
            cypress/screenshots
            cypress/videos

  e2e-tests:
    name: ğŸ§ª E2E Tests (Cucumber)
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo (com histÃ³rico completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para gh-pages funcionar

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: âœ… Verificar instalaÃ§Ã£o do Cypress
        run: npx cypress verify

      - name: â–¶ï¸ Rodar testes E2E (Cucumber)
        run: npx cypress run --spec "**/*.feature"

      - name: ğŸ§© Criar pasta de evidÃªncias
        run: mkdir -p cypress/screenshots

      - name: ğŸ“„ Publicar artefatos dos testes E2E
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-e2e-artifacts
          path: |        
            cypress/screenshots
            cypress/videos

      # ğŸ“Š Gerar e publicar Allure Report
      - name: ğŸ§± Gerar Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: ğŸ“¦ Compactar relatÃ³rio Allure
        if: always()
        run: zip -r allure-report.zip allure-report

      - name: ğŸ“¤ Upload do Allure Report ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-zip
          path: allure-report.zip

      - name: ğŸŒ Publicar Allure Report no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
