name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  api-tests:
    name: ğŸ”Œ API Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: â–¶ï¸ Rodar testes de API
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.{js,ts}"
      
      - name: ğŸ“„ Publicar artefatos dos testes de API
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-api-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30

  e2e-tests:
    name: ğŸ§ª E2E Tests (Cucumber)
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ› ï¸ Instalar dependÃªncias do sistema
        run: sudo apt-get update && sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      
      - name: âœ… Verificar instalaÃ§Ã£o do Cypress
        run: npx cypress verify
      
      - name: â–¶ï¸ Rodar testes E2E
        run: npx cypress run --spec "**/*.feature"
      
      - name: ğŸ§© Criar pasta de evidÃªncias
        if: always()
        run: mkdir -p cypress/screenshots
      
      - name: ğŸ“„ Publicar artefatos dos testes E2E
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-e2e-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30
      
      - name: ğŸ§± Gerar Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report
      
      - name: ğŸ“¦ Compactar relatÃ³rio Allure
        if: always()
        run: zip -r allure-report.zip allure-report
      
      - name: ğŸ“¤ Upload do Allure Report ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-zip
          path: allure-report.zip
          retention-days: 30
      
      - name: ğŸŒ Publicar Allure Report no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
      
      - name: ğŸ“¢ Mostrar URL do Report
        if: always()
        run: |
          echo "âœ… Allure Report publicado!"
          echo "ğŸ”— Acesse em: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
